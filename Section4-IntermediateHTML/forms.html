<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

	<h1>Login</h1>

	<!-- Action - where the form data is sent to
		default is to send to currentl location and refresh page -->
	<!-- Method - whether its a post or a get 
		default is a get request-->

	<!-- <form action="http://wikipedia.org" method="GET"> -->
	<form action="http://wikipedia.org">
		<input name="username" type="text" placeholder="username">
		<input name="password" type="password" placeholder="password">
		<input type="submit">
	</form>

</body>
</html>
