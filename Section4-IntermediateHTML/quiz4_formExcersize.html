<!DOCTYPE html>
<html>
<head>
	<title>Registration Demo</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		<!-- Name -->
		<label>First Name:
			<input name="firstName" type="text" placeholder="John" required>
		</label>
		<label>Last Name:
			<input name="lastName" type="text" placeholder="Smith" required>
		</label>

		<!-- Gender -->
		<div>
			<label for="male">Male</label>
			<input name="gender" type=radio id="male" value="male">
			<label for="female">Female</label>
			<input name="gender" type=radio id="female" value="female">
			<label for="otherGender">Other</label>
			<input name="gender" type=radio id="otherGender" value="otherGender">
		</div>

		<!-- Email -->
		<div>
			<label>E-mail:
				<input name="email" type=email placeholder="your email" required>
			</label>

		<!-- Password -->
			<label>Password:
				<input name="password" type=password pattern=".{5,10}" required title="Password must be between 5 and 10 characters.">
			</label>
		</div>

		<!-- Birthday -->
		<div>
			<label>Birthday:
				<select name="month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
					<option>Apr</option>
					<option>May</option>
					<option>Jun</option>
					<option>Jul</option>	
					<option>Aug</option>
					<option>Sep</option>
					<option>Oct</option>
					<option>Nov</option>
					<option>Dec</option>
				</select>
				<select name="day">
					<option>Day</option>
					<option>01</option>
					<option>02</option>
					<option>03</option>
					<option>04</option>
					<option>05</option>
					<option>06</option>
					<option>07</option>
					<option>08</option>
					<option>09</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
					<option>26</option>
					<option>27</option>
					<option>28</option>
					<option>29</option>
					<option>30</option>
					<option>31</option>
				</select>
				<select name="year">
					<option>Year</option>
					<option>1980</option>
					<option>1981</option>
					<option>1982</option>
					<option>1983</option>
					<option>1984</option>
					<option>1985</option>
					<option>1986</option>
					<option>1987</option>
					<option>1988</option>
					<option>1989</option>
					<option>1990</option>
					<option>1991</option>
					<option>1992</option>
					<option>1993</option>
					<option>1994</option>
					<option>1995</option>
					<option>1996</option>
					<option>1997</option>
					<option>1998</option>
					<option>1999</option>
					<option>2000</option>
				</select>
			</label>
		</div>

		<!-- Terms and Conditions -->
		<div>
			<label>I agree to the terms and conditions
				<input name="termsAgree" type=checkbox>
			</label>
		</div>

		<!-- Submit -->
		<input type="submit">
	</form>
</body>
</html>
